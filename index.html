  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
    body {
      font-family: 'Hind Siliguri', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .banner {
      text-align: center;
      background: linear-gradient(90deg, #6AB04A, #26de81);
      color: white;
      padding: 25px 15px;
      margin-bottom: 30px;
      border-radius: 12px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: slideIn 1s ease-in-out;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0);}
    }
    .footer {
      text-align: center;
      font-size: 16px;
      margin-top: 40px;
      color: #888;
      padding: 10px;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      display: block;
      margin: 0 auto 12px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 6px 0;
    }
    .label {
      font-weight: bold;
      color: #000;
    }
    .ad-container {
      margin-top: 15px;
      text-align: center;
      clear: both;
      display: block;
    }
    @media (max-width: 700px) {
      .container {
        padding: 15px;
        width: 90vw;
      }
      p {
        font-size: 15px;
      }
      .banner {
        font-size: 22px;
        padding: 15px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">আমার বন্ধু</div>
  <div id="friends-wrapper"></div>
  <div class="footer">
    &copy; 2025 - এই ওয়েবসাইট ডিজাইন ও কপিরাইট করেছেন: <strong>আল বাইজিদ</strong>
  </div>

  <script>
    // সম্ভাব্য সম্পর্ক
    const relations = ["হিরা", "মিম", "মুন্নি", "নিলা", "জান্নাতি", "মিম", "তানিয়া", "লিমা", "আসিয়া"];

    // বন্ধুর ডেটা অ্যারে
    const friendsData = [
      {
        name: "সাজ্জাদ",
        img: "image/sajjat.jpg",
        phone: "N/A",
        email: "N/A",
        roll: "2",
        relation: "single",
        usage: "যখন বন্ধুরা মন খারাপ করে, তখন পাশে থেকে সান্ত্বনা দেওয়া",

      },
      {
        name: "আল বাইজিদ",
        img: "image/bayjid.jpg",
        phone: "N/A",
        email: "Allbayjidbishwash@gmail.com",
        roll: "7",
        relationArray: relations,
        usage: "শিক্ষার প্রতি আগ্রহ নতুন কিছু শেখার জন্য সবসময় আগ্রহী এবং অন্যদেরও শেখার জন্য অনুপ্রাণিত করে",
        class: "8",
        school: "ভেলাবাড়ী স্কুল এন্ড কলেজ",
        home: "শালমারা"
      },
      {
        name: "শহিদুল ইসলাম",
        img: "image/sohidul.jpg",
        phone: "+8801912398973",
        email: "N/A",
        roll: "34",
        relation: "single",
        usage: "যেকোনো পরিবেশে হাসি ফুটিয়ে তোলে, সবাইকে ভালো লাগায়",
        class: "8",
        school: "ভেলাবাড়ী স্কুল এন্ড কলেজ",
        home: "কালিরহাট"
      },
      {
        name: "জাকির হোসেন",
        img: "image/jakir.jpg",
        phone: "+8801837165939",
        email: "N/A",
        roll: "31",
        relation: "single",
        usage: "মনোযোগ দিয়ে বন্ধুর কথা শোনা, তাদের অনুভূতি বোঝার চেষ্টা করা।",
        class: "8",
        school: "ভেলাবাড়ী স্কুল এন্ড কলেজ",
        home: "শালমারা"
      },
      {
        name: "সুজন মিয়া",
        img: "image/sujon.jpg",
        phone: "+8801708787081",
        email: "mdsujonislam085214@gmail.com",
        roll: "29",
        relation: "single",
        usage: "কঠিন মুহূর্তেও মাথা ঠাণ্ডা রাখে, বন্ধুরা তার পাশে স্বস্তিতে থাকে",
        class: "8",
        school: "Bhelabari school and collage",
        home: "Kalirhat"
      },
      {
        name: "ইয়াসিন ইসলাম",
        img: "image/yasin.jpg",
        phone: "N/A",
        email: "N/A",
        roll: "22",
        relation: "single",
        usage: "অন্যদের সাহায্য করতে পছন্দ করে, বিপদের সময় পাশে থাকে",
        class: "8",
        school: "ভেলাবাড়ী স্কুল এন্ড কলেজ",
        home: "ভেলাবাড়ী"
      },
      {
        name: "রাকিব হাসান",
        img: "image/rakib.jpg",
        phone: "+8801887340578",
        email: "N/A",
        roll: "14",
        relation: "single",
        usage: "অন্যদের কাজের প্রতি উৎসাহ দেয় এবং তাদের পাশে থাকে",
        class: "8",
        school: "ভেলাবাড়ী স্কুল এন্ড কলেজ",
        home: "ভেলাবাড়ী"
      }
    ];

    // এলোমেলো করার ফাংশন
    function shuffle(arr) {
      for(let i=arr.length-1; i>0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // relation থেকে এলোমেলো relation নেয়ার ফাংশন
    function getRandomRelation(relations) {
      return relations[Math.floor(Math.random() * relations.length)];
    }

    // "সাজ্জাদ" ও "সুজন" পেলে আলাদা রাখা 
    const sajjad = friendsData.find(f => f.name === "সাজ্জাদ");
    const sujon = friendsData.find(f => f.name === "সুজন মিয়া");

    // বাকি বন্ধুর যারা সাজ্জাদ ও সুজন না তাদের নতুন অ্যারে
    const others = friendsData.filter(f => f.name !== "সাজ্জাদ" && f.name !== "সুজন মিয়া");

    // others এলোমেলো করুন
    shuffle(others);

    // "আল বাইজিদ" এর random relation সেট করুন
    others.forEach(f => {
      if (f.relationArray) {
        f.relation = getRandomRelation(f.relationArray);
      }
    });

    // নতুন ক্রম তৈরি
    const newOrder = [];
    if (sajjad) newOrder.push(sajjad);
    if (sujon) newOrder.push(sujon);
    newOrder.push(...others);

    const wrapper = document.getElementById("friends-wrapper");

    // প্রতিটি বন্ধুর কার্ড তৈরি ও অ্যাড লোড
    newOrder.forEach((friend, index) => {
      const friendDiv = document.createElement("div");
      friendDiv.className = "container";

      friendDiv.innerHTML = `
        <h2>বন্ধু: ${friend.name}</h2>
        <img src="${friend.img}" alt="${friend.name}-এর ছবি" />
        <p><span class="label">Name:</span> ${friend.name}</p>
        <p><span class="label">Phone:</span> ${friend.phone}</p>
        <p><span class="label">E-mail:</span> ${friend.email}</p>
        <p><span class="label">Roll:</span> ${friend.roll}</p>
        <p><span class="label">Relation:</span> ${friend.relation ? friend.relation : "single"}</p>
        <p><span class="label">ব্যবহার:</span> ${friend.usage}</p>
        <p><span class="label">Class:</span> ${friend.class}</p>
        <p><span class="label">School:</span> ${friend.school}</p>
        <p><span class="label">Home:</span> ${friend.home}</p>
        <div class="ad-container" id="ad${index+1}"></div>
      `;

      wrapper.appendChild(friendDiv);

      // অ্যাড লোড
      const adContainer = document.getElementById("ad" + (index + 1));
      if (adContainer) {
        adContainer.innerHTML = ""; // ক্লিয়ার

        const scriptTag = document.createElement("script");
        scriptTag.async = true;
        scriptTag.setAttribute("data-cfasync", "false");
        scriptTag.src = "//pl27285399.profitableratecpm.com/b47d06406ef73089aa71459855fb5e29/invoke.js";

        const adDiv = document.createElement("div");
        adDiv.id = "container-b47d06406ef73089aa71459855fb5e29";

        adContainer.appendChild(scriptTag);
        adContainer.appendChild(adDiv);
      }
    });
  </script>

  <!-- popunder ads -->

</body>
</html>
