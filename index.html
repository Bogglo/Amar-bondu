    body {
      font-family: 'Hind Siliguri', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    .banner {
      text-align: center;
      background: linear-gradient(90deg, #6AB04A, #26de81);
      color: white;
      padding: 25px 15px;
      margin-bottom: 30px;
      border-radius: 12px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      font-size: 16px;
      margin-top: 40px;
      color: #888;
      padding: 10px;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 8px;
    }

    .label {
      font-weight: bold;
      color: #000;
    }

    /* মোবাইল ফ্রেন্ডলি স্টাইল */
    @media (max-width: 700px) {
      .container {
        padding: 12px;
      }
      .banner {
        font-size: 22px;
      }
      p {
        font-size: 15px;
      }
    }
    .ad-container {
      margin: 15px 0 10px 0;
      text-align: center;
    }
  </style>
</head>
